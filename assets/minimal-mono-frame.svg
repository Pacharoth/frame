<svg width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="monoAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0C1224"/>
      <stop offset="1" stop-color="#3A4C6B"/>
    </linearGradient>
    <linearGradient id="monoGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="monoShadow" x="40" y="40" width="1000" height="1000" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-opacity="0.25"/>
    </filter>
  </defs>

  <rect width="1080" height="1080" fill="none"/>

  <g filter="url(#monoShadow)">
    <rect x="90" y="90" width="900" height="900" rx="70" stroke="#FFFFFF" stroke-width="26" fill="none"/>
  </g>
  <rect x="140" y="140" width="800" height="800" rx="60" stroke="url(#monoGlow)" stroke-width="10" fill="none"/>

  <path d="M120 280 L300 280" stroke="url(#monoAccent)" stroke-width="10" stroke-linecap="round"/>
  <path d="M120 320 L260 320" stroke="url(#monoAccent)" stroke-width="10" stroke-linecap="round" opacity="0.7"/>
  <path d="M780 920 L960 920" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.5"/>
  <path d="M820 880 L960 880" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" opacity="0.25"/>

  <circle cx="180" cy="900" r="46" fill="url(#monoAccent)"/>
  <text x="180" y="908" fill="#FFFFFF" text-anchor="middle" font-family="'Roboto','Helvetica Neue',Arial,sans-serif" font-size="20" font-weight="800">MM</text>

  <text x="540" y="188" fill="#FFFFFF" text-anchor="middle" font-family="'Roboto','Helvetica Neue',Arial,sans-serif" font-size="22" font-weight="800" opacity="0.9">MINIMAL MONO FRAME</text>
</svg>
